name: FFCx integration

# Install Basix and FFCx and run the FFCx unit tests.

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ffcx_branch:
        description: "FFCx branch or tag"
        default: "main"
        type: string

      ufl_branch:
        description: "UFL branch or tag"
        default: "main"
        type: string

jobs:
  build:
    name: Run FFCx tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          sudo apt-get install -y libopenblas-dev liblapack-dev ninja-build graphviz libgraphviz-dev pkg-config

      - name: Install UFL (default branch)
        if: "${{ github.event.inputs.ufl_branch == '' }}"
        run: pip install git+https://github.com/FEniCS/ufl.git
      # - name: Install UFL (specified branch)
      #   if: "${{ github.event.inputs.ufl_branch != '' }}"
      #   run: pip install git+https://github.com/FEniCS/ufl.git@${{ github.event.inputs.ufl_branch }}

      - name: Install Basix
        run: pip -v install .[ci]

      # - name: Get git refs
      #   id: refs
      #   run: |
      #     USER_INPUT=${{ github.event.inputs.ffcx_branch }}
      #     echo "::set-output name=FFCX_REF::${USER_INPUT:-main}"

      - name: Get FFCx source (to access tests, default branch)
        if: ${{ github.event != 'workflow_dispatch' }}
        uses: actions/checkout@v2
        with:
          path: ./ffcx
          repository: FEniCS/ffcx
          ref: main
      - name: Get FFCx source (to access tests, specific branch)
        if: ${{ github.event == 'workflow_dispatch' }}
        uses: actions/checkout@v2
        with:
          path: ./ffcx
          repository: FEniCS/ffcx
          ref: ${{ github.event.inputs.ffcx_branch }}

      - name: Install FFCx
        run: pip install ./ffcx[ci]
      - name: Run FFCx tests
        run: |
          python -m pytest -n auto ffcx/test
