name: Red Hat clone

# This workflow will test Basix on Red Hat

on:
  schedule:
    # '*' is a special character in YAML, so string must be quoted
    - cron: "0 2 * * TUE"
  pull_request:
    branches:
      - main
  workflow_dispatch: ~

jobs:
  build:
    name: Build and test (Red Hat)
    runs-on: ubuntu-latest
    container: rockylinux/rockylinux:8

    env:
      CC: gcc
      CXX: g++

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: dnf install -y gcc-toolset-11-toolchain python39 python39-pip which

      - name: Install Basix
        run: |
          scl enable gcc-toolset-11 sh
          echo ${CXX}
          ps -p $$
          which g++
          python3 -m pip install .[test]

      - name: Run units tests
        run: |
          python3 -m pip install pytest-xdist
          python3 -m pytest -v -n auto --durations 20 test/
