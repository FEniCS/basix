name: Red Hat clone

# This workflow will test Basix on Red Hat

on:
  schedule:
    # '*' is a special character in YAML, so string must be quoted
    - cron: "0 2 * * TUE"
  pull_request:
    branches:
      - main
  workflow_dispatch: ~

jobs:
  build:
    name: Build and test (Red Hat)
    runs-on: ubuntu-latest
    container: rockylinux/rockylinux:8

    defaults:
      run:
        shell: bash

    env:
      CC: gcc
      CXX: g++

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sed -i 's/enabled=0/enabled=1/' /etc/yum.repos.d/Rocky-PowerTools.repo
          dnf install -y gcc-toolset-11-toolchain git blas-devel lapack-devel python39 python39-devel python39-pip

      - name: Install Basix
        run: |
          source /opt/rh/gcc-toolset-11/enable
          python3 -m pip install .[test]

      - name: Run units tests
        run: |
          python3 -m pip install pytest-xdist
          python3 -m pytest -v -n auto --durations 20 test/
