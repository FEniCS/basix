[build-system]
requires = ["setuptools>=42", "wheel", "pybind11>=2.6.4", "cmake>=3.16", "scikit-build>=0.12"]

build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
build = ["cp*-manylinux_x86-64", "cp*-manylinux_aarch64", "cp*-macosx_*"]

archs = ["auto64"]

test-command = "pytest -v -n 2 --durations 20 {project}/test/"
test-requires = ["pytest", "pytest-xdist", "numpy", "sympy", "numba", "scipy"]

manylinux-x86_64-image = "manylinux2014"
manylinux-aarch64-image = "manylinux2014"

[tool.cibuildwheel.linux]
before-build = "yum -y update && yum install -y openblas-devel ninja-build"

[tool.cibuildwheel.macos]
before-build = "brew update && brew install ninja"
